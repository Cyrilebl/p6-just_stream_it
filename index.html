<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Just Stream It</title>
  </head>
  <body>
    <header>
      <img
        src="./assets/images/just_stream_it_logo.png"
        alt="Logo for Just Stream It"
      />
      <h1>Vidéos à la demande</h1>
    </header>

    <!-- Best film -->
    <section id="best-movie" aria-labelledby="best-movie-title">
      <h2 id="best-movie-title">Meilleur film</h2>
      <div></div>
    </section>

    <!-- First category -->
    <section id="first-category" class="category">
      <h2></h2>
      <div></div>
      <button class="see-more-btn">Voir plus</button>
    </section>

    <!-- Second category -->
    <section id="second-category" class="category">
      <h2></h2>
      <div></div>
      <button class="see-more-btn">Voir plus</button>
    </section>

    <!-- Third category -->
    <section id="third-category" class="category">
      <h2></h2>
      <div></div>
      <button class="see-more-btn">Voir plus</button>
    </section>

    <!-- Category choice -->
    <section>
      <div class="choices">
        <h2 id="category-choice-title">Autres:</h2>
        <form>
          <label for="categories"></label>
          <select name="categories" id="categories"></select>
        </form>
      </div>
      <div id="fourth-category" class="category"></div>
    </section>

    <!-- Modal -->
    <section>
      <div id="modal-overlay"></div>
      <div id="modal" class="hidden"></div>
    </section>
    <script src="./assets/js/main.js" type="module"></script>
  </body>
</html>
